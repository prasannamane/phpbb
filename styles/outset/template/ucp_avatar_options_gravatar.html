<div class="mb-3">
	<label for="avatar_gravatar_email" class="form-label">{L_GRAVATAR_AVATAR_EMAIL}</label>
	<input type="email" class="form-control" name="avatar_gravatar_email" id="avatar_gravatar_email" value="{AVATAR_GRAVATAR_EMAIL}" data-reset-on-edit="#avatar_gravatar_width, #avatar_gravatar_height" aria-describedby="gravatar_url_explain">
	<div id="gravatar_url_explain" class="form-text">{L_GRAVATAR_AVATAR_EMAIL_EXPLAIN}</div>
</div>
<div class="mb-3">
	<label for="avatar_gravatar_width" class="form-label">{L_GRAVATAR_AVATAR_SIZE}</label>
	<div class="d-flex align-items-center">
		<div class="input-group">
			<input type="number" name="avatar_gravatar_width" id="avatar_gravatar_width" min="{AVATAR_MIN_WIDTH}" max="{AVATAR_MAX_WIDTH}" value="{AVATAR_GRAVATAR_WIDTH}"class="form-control" />
			<span class="input-group-text bg-white border-0">{L_PIXEL}</span>
		</div>
		&times;&nbsp;
		<div class="input-group">
			<input type="number" name="avatar_gravatar_height" id="avatar_gravatar_height" min="{AVATAR_MIN_HEIGHT}" max="{AVATAR_MAX_HEIGHT}" value="{AVATAR_GRAVATAR_HEIGHT}" class="form-control" />
			<span class="input-group-text bg-white border-0">{L_PIXEL}</span>
		</div>
	</div>
	<div id="gravatar_size_explain" class="form-text">{L_GRAVATAR_AVATAR_SIZE_EXPLAIN}</div>
</div>
