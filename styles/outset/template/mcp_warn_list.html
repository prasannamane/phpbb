<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" action="{U_POST_ACTION}">

<h2>{L_WARNED_USERS}</h2>

	<p>{L_WARNED_USERS_EXPLAIN}</p>

	<!-- IF .user -->
		<div class="action-bar bar-top">
			<div class="pagination d-flex flex-column">
				<p class="mb-0">{TOTAL_USERS}</p>
				<!-- IF .pagination -->
					<!-- INCLUDE pagination.html -->
				<!-- ELSE -->
				<p>{PAGE_NUMBER}</p>
				<!-- ENDIF -->
			</div>
		</div>

		<table class="table bg-white">
		<thead>
			<tr>
				<th class="name">{L_USERNAME}</th>
				<th class="name">{L_WARNINGS}</th>
				<th class="name">{L_LATEST_WARNING_TIME}</th>
				<th></th>
			</tr>
		</thead>
		<tbody>

		<!-- BEGIN user -->
			<tr class="<!-- IF user.S_ROW_COUNT is even -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
				<td>{user.USERNAME_FULL}</td>
				<td>{user.WARNINGS}</td>
				<td>{user.WARNING_TIME}</td>
				<td><a href="{user.U_NOTES}">{L_VIEW_NOTES}</a></td>
			</tr>
		<!-- END user -->
		</tbody>
		</table>

		<div class="action-bar bottom d-flex justify-content-between">
			<ul class="navbar-nav">
				<!-- INCLUDE display_options.html -->
			</ul>

			<div class="pagination d-flex flex-column">
				<p class="mb-0">{TOTAL_USERS}</p>
				<!-- IF .pagination -->
				<!-- INCLUDE pagination.html -->
				<!-- ELSE -->
				<p>{PAGE_NUMBER}</p>
				<!-- ENDIF -->
			</div>
		</div>

	<!-- ELSE -->
		<p><strong>{L_NO_WARNINGS}</strong></p>
	<!-- ENDIF -->

{S_FORM_TOKEN}

</form>

<!-- INCLUDE mcp_footer.html -->
