<!-- INCLUDE ucp_header.html -->

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

<!-- IF SIGNATURE_PREVIEW != '' -->
		<h3>{L_SIGNATURE_PREVIEW}</h3>
		<div class="p-3 w-100 bg-white rounded mb-5">
			<div class="signature standalone">{SIGNATURE_PREVIEW}</div>
		</div>
<!-- ENDIF -->

	<p>{L_SIGNATURE_EXPLAIN}</p>

	<!-- DEFINE $SIG_EDIT = 1 -->
	<!-- INCLUDE posting_editor.html -->
	<h3 class="mt-4">{L_OPTIONS}</h3>
	<fieldset>
		{% EVENT ucp_profile_signature_posting_editor_options_prepend %}
		<!-- IF S_BBCODE_ALLOWED -->
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="disable_bbcode" id="disable_bbcode"{S_BBCODE_CHECKED} />			<label class="form-check-label" for="disable_bbcode">
				{L_DISABLE_BBCODE}
			</label>
		</div>
		<!-- ENDIF -->
		<!-- IF S_SMILIES_ALLOWED -->
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="disable_smilies" id="disable_smilies"{S_SMILIES_CHECKED} />
			<label class="form-check-label" for="disable_smilies">{L_DISABLE_SMILIES}</label>
		</div>
		<!-- ENDIF -->
		<!-- IF S_LINKS_ALLOWED -->
		<div class="form-check">
			<input class="form-check-input" type="checkbox" name="disable_magic_url" id="disable_magic_url"{S_MAGIC_URL_CHECKED} />
			<label class="form-check-label" for="disable_magic_url">{L_DISABLE_MAGIC_URL}</label>
		</div>
		<!-- ENDIF -->

	</fieldset>


<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}
	<input type="submit" name="preview" value="{L_PREVIEW}" class="btn" />&nbsp;
	<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-outset" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
