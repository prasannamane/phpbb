<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

	<p>{L_FOES_EXPLAIN}</p>

	<fieldset class="fields2">
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
		<div class="mb-4">
			<label class="form-label" <!-- IF S_USERNAME_OPTIONS -->for="usernames"<!-- ENDIF -->>{L_YOUR_FOES}{L_COLON}</label>
			<!-- IF S_USERNAME_OPTIONS -->
			<select name="usernames[]" id="usernames" multiple="multiple" size="5">{S_USERNAME_OPTIONS}</select>
			<!-- ELSE -->
			<strong>{L_NO_FOES}</strong>
			<!-- ENDIF -->
			<div id="friendHelp" class="form-text">{L_YOUR_FOES_EXPLAIN}</div>
		</div>

		<div class="mb-2">
			<label for="add" class="form-label">{L_ADD_FOES}{L_COLON}</label>
			<textarea name="add" id="add" rows="3" cols="30" class="form-control" aria-describedby="friendHelp">{USERNAMES}</textarea>
			<div id="friendHelp" class="form-text"><strong><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></strong> {L_ADD_FOES_EXPLAIN}</div>
		</div>
	</fieldset>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
