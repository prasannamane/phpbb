<h2>{L_TITLE}<!-- IF CUR_FOLDER_NAME -->{L_COLON} {CUR_FOLDER_NAME}<!-- ENDIF --></h2>

<form id="viewfolder" method="post" action="{S_PM_ACTION}">
	<!-- IF FOLDER_STATUS and FOLDER_MAX_MESSAGES neq 0 --><p>{FOLDER_STATUS}</p><!-- ENDIF -->

	<div class="action-bar bar-top d-flex flex-wrap justify-content-between my-1">
		<ul class="navbar m-0 d-flex flex-grow-1 justify-content-start">
			<!-- IF U_POST_REPLY_PM or U_POST_NEW_TOPIC or U_FORWARD_PM -->
			<!-- IF U_POST_REPLY_PM -->
			<li class="nav-item me-1 d-flex flex-grow-1 flex-md-grow-0">
				<a title="{L_POST_REPLY_PM}" href="{U_POST_REPLY_PM}" class="btn btn-outset flex-grow-1 flex-md-grow-0">
					<span>{L_BUTTON_PM_REPLY}</span> <i class="icon fa-reply fa-fw" aria-hidden="true"></i>
				</a>
			</li>
			<!-- ELSEIF U_POST_NEW_TOPIC -->
			<li class="nav-item me-1">
				<a href="{U_POST_NEW_TOPIC}" accesskey="n" title="{L_UCP_PM_COMPOSE}" class="btn btn-outset">
					<span>{L_BUTTON_PM_NEW}</span> <i class="icon fa-pencil fa-fw" aria-hidden="true"></i>
				</a>
			</li>
			<!-- ENDIF -->
			<!-- IF U_FORWARD_PM -->
			<li class="nav-item me-1 flex-grow-1 flex-md-grow-0">
				<a title="{L_POST_FORWARD_PM}" href="{U_FORWARD_PM}" class="btn btn-outset flex-grow-1 flex-md-grow-0">
					<span>{L_BUTTON_PM_FORWARD}</span> <i class="icon fa-mail-forward fa-fw" aria-hidden="true"></i>
				</a>
			</li>
			<!-- ENDIF -->
			<!-- IF U_POST_REPLY_PM and S_PM_RECIPIENTS gt 1 -->
			<li class="nav-item me-1">
				<a title="{L_REPLY_TO_ALL}" href="{U_POST_REPLY_ALL}" class="btn btn-outset">
					<span>{L_BUTTON_PM_REPLY_ALL}</span> <i class="icon fa-pencil fa-fw" aria-hidden="true"></i>
				</a>
			</li>
			<!-- ENDIF -->
			<!-- ENDIF -->
			<!-- IF U_MARK_ALL -->
			<li class="nav-item me-1 mt-1 mt-md-0">
				<a href="{U_MARK_TOPICS}" class="btn btn-secondary" accesskey="m" data-ajax="mark_topics_read" title="{L_MARK_TOPICS_READ}"><i class="icon fa-check fa-fw icon-lg" aria-hidden="true"></i> <span class="sr-only">{L_MARK_TOPICS_READ}</span></a>
			</li>
			<!-- ENDIF -->
			<!-- IF not S_IS_BOT and U_PRINT_PM -->
			<li class="nav-item dropdown mt-1 mt-md-0">
				<a href="#" title="{L_PM_TOOLS}" class="btn btn-secondary dropdown-toggle me-1" role="button" data-bs-toggle="dropdown" aria-expanded="false" >
					<i class="icon fa-wrench fa-fw" aria-hidden="true"></i>
				</a>
				<ul class="dropdown-menu" aria-labelledby="quickmod-explain">
					<!-- IF U_PRINT_PM -->
					<li>
						<a class="dropdown-item" href="{U_PRINT_PM}" title="{L_PRINT_PM}" accesskey="p">
							<i class="icon fa-print fa-fw" aria-hidden="true"></i><span>{L_PRINT_PM}</span>
						</a>
					</li>
					<!-- ENDIF -->
				</ul>
			</li>
			<!-- ENDIF -->
		</ul>


		<div class="d-flex flex-grow-1 justify-content-end">
			<!-- IF TOTAL_MESSAGES or S_VIEW_MESSAGE -->
			<div class="pagination d-flex flex-column justify-content-center">
				<!-- IF S_VIEW_MESSAGE -->
				<a class="arrow-{S_CONTENT_FLOW_BEGIN} d-flex align-items-center" href="{U_CURRENT_FOLDER}">
					<i class="icon fa-angle-{S_CONTENT_FLOW_BEGIN} fa-fw icon-black" aria-hidden="true"></i><span>{L_RETURN_TO_FOLDER}</span>
				</a>
				<!-- ELSEIF FOLDER_CUR_MESSAGES neq 0 -->
				<p class="mb-0">{TOTAL_MESSAGES}</p>
				<!-- IF .pagination -->
				<!-- INCLUDE pagination.html -->
				<!-- ELSE -->
				<p>{PAGE_NUMBER}</p>
				<!-- ENDIF -->
				<!-- ENDIF -->
			</div>
			<!-- ENDIF -->
		</div>
	</div>
