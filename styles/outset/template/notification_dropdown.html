<ul class="dropdown-menu dropdown-menu-end notification-dropdown" aria-labelledby="notifications">
	<li class="d-flex justify-content-between">
		<h6 class="dropdown-header">{L_NOTIFICATIONS}</h6>
		<div class="d-flex align-items-center me-2">
			<a href="{U_NOTIFICATION_SETTINGS}"><i class="icon fa-sliders fa-fw" aria-hidden="true""></i><span class="sr-only">{L_SETTINGS}</span></a>
			<!-- IF NOTIFICATIONS_COUNT -->
			<span id="mark_all_notifications"> &bull; <a href="{U_MARK_ALL_NOTIFICATIONS}" data-ajax="notification.mark_all_read">{L_MARK_ALL_READ}</a></span>
			<!-- ENDIF -->
		</div>
	</li>
	<!-- IF not .notifications -->
	<li class="dropdown-item disabled">
		{L_NO_NOTIFICATIONS}
	</li>
	<!-- ENDIF -->
	<!-- BEGIN notifications -->
	<li class="dropdown-item d-flex justify-content-between border-bottom">
		<!-- IF notifications.URL -->
		<a class="notification-block d-flex" href="<!-- IF notifications.UNREAD -->{notifications.U_MARK_READ}" data-real-url="{notifications.URL}<!-- ELSE -->{notifications.URL}<!-- ENDIF -->">
			<!-- ENDIF -->
			<!-- IF notifications.AVATAR -->{notifications.AVATAR}<!-- ELSE --><img src="{T_THEME_PATH}/images/no_avatar.gif" alt="" /><!-- ENDIF -->
			<div class="notification_text">
				<p class="notification-title">{notifications.FORMATTED_TITLE}</p>
				<!-- IF notifications.REFERENCE --><p class="notification-reference">{notifications.REFERENCE}</p><!-- ENDIF -->
				<!-- IF notifications.FORUM --><p class="notification-forum">{notifications.FORUM}</p><!-- ENDIF -->
				<!-- IF notifications.REASON --><p class="notification-reason">{notifications.REASON}</p><!-- ENDIF -->
				<p class="notification-time">{notifications.TIME}</p>
			</div>
			<!-- IF notifications.URL --></a><!-- ENDIF -->
		<!-- IF notifications.UNREAD -->
		<a href="{notifications.U_MARK_READ}" class="mark_read icon-mark d-flex align-items-center" data-ajax="notification.mark_read" title="{L_MARK_READ}">
			<i class="icon fa-check-circle icon-xl fa-fw" aria-hidden="true"></i><span class="sr-only">{L_MARK_READ}</span>
		</a>
		<!-- ENDIF -->
	</li>
	<!-- END notifications -->
	<li>
		<a href="{U_VIEW_ALL_NOTIFICATIONS}" class="dropdown-item">{L_SEE_ALL}</a>
	</li>
</ul>
