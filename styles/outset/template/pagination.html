<nav>
	<ul class="pagination">

		<!-- IF BASE_URL and TOTAL_PAGES > 6 -->
		<li class="dropdown-container dropdown-button-control dropdown-page-jump page-jump">
			<a class="button button-icon-only dropdown-trigger" href="#" title="{L_JUMP_TO_PAGE_CLICK}" role="button"><i class="icon fa-level-down fa-rotate-270" aria-hidden="true"></i><span class="sr-only">{PAGE_NUMBER}</span></a>
			<div class="dropdown">
				<div class="pointer"><div class="pointer-inner"></div></div>
				<ul class="dropdown-contents">
					<li>{L_JUMP_TO_PAGE}{L_COLON}</li>
					<li class="page-jump-form">
						<input type="number" name="page-number" min="1" max="999999" title="{L_JUMP_PAGE}" class="inputbox tiny" data-per-page="{PER_PAGE}" data-base-url="{BASE_URL|e('html_attr')}" data-start-name="{START_NAME}" />
						<input class="button2" value="{L_GO}" type="button" />
					</li>
				</ul>
			</div>
		</li>
		<!-- ENDIF -->

		<!-- BEGIN pagination -->
		<!-- IF pagination.S_IS_PREV -->
		<li class="page-item">
			<a class="page-link" href="{pagination.PAGE_URL}" rel="prev">
				<span aria-hidden="true">&laquo;</span>
				<span class="sr-only">{L_PREVIOUS}</span>
			</a>
		</li>
		<!-- ELSEIF pagination.S_IS_CURRENT -->
		<li class="page-item active" aria-current="page"><a class="page-link" href="#">{pagination.PAGE_NUMBER}</a></li>
		<!-- ELSEIF pagination.S_IS_ELLIPSIS -->
		<li class="page-item" role="separator">{L_ELLIPSIS}</li>
		<!-- ELSEIF pagination.S_IS_NEXT -->
		<li class="page-item">
			<a class="page-link" href="{pagination.PAGE_URL}" rel="next">
				<span aria-hidden="true">&raquo;</span>
				<span class="sr-only">{L_NEXT}</span>
			</a>
		</li>
		<!-- ELSE -->
		<li class="page-item"><a class="page-link" href="{pagination.PAGE_URL}">{pagination.PAGE_NUMBER}</a></li>
		<!-- ENDIF -->
		<!-- END pagination -->
	</ul>
</nav>
