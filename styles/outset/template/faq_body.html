<!-- INCLUDE overall_header.html -->

<h2 class="faq-title">{L_FAQ_TITLE}</h2>


<div class="panel bg1" id="faqlinks">
	<div class="inner">
		<div class="column1">
		<!-- BEGIN faq_block -->
			<!-- IF faq_block.SWITCH_COLUMN or (SWITCH_COLUMN_MANUALLY and faq_block.S_ROW_COUNT == 4) -->
				</div>

				<div class="column2">
			<!-- ENDIF -->

			<ul class="list-group list-group-flush"">
					<li class="list-group-item"><strong>{faq_block.BLOCK_TITLE}</strong></li>
				<!-- BEGIN faq_row -->
					<a href="#f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}" class="list-group-item list-group-item-action">{faq_block.faq_row.FAQ_QUESTION}</a>
				<!-- END faq_row -->
			</ul>
		<!-- END faq_block -->
		</div>
	</div>
</div>

<!-- BEGIN faq_block -->
<h2>{faq_block.BLOCK_TITLE}</h2>
<div class="accordion" id="{faq_block.BLOCK_TITLE}">
	<!-- BEGIN faq_row -->
	<div class="accordion-item border-0">
		<h2 class="accordion-header" id="f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}">
			<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#f{faq_block.S_ROW_COUNT}-r{faq_block.faq_row.S_ROW_COUNT}" aria-expanded="true" aria-controls="f{faq_block.S_ROW_COUNT}-r{faq_block.faq_row.S_ROW_COUNT}">
				{faq_block.faq_row.FAQ_QUESTION}
			</button>
		</h2>
		<div id="f{faq_block.S_ROW_COUNT}-r{faq_block.faq_row.S_ROW_COUNT}" class="accordion-collapse collapse show" aria-labelledby="f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}" data-bs-parent="{faq_block.BLOCK_TITLE}">
			<div class="accordion-body">
				<p>{faq_block.faq_row.FAQ_ANSWER}</p>
				<a href="#faqlinks">
					<i class="icon fa-chevron-circle-up fa-fw icon-gray" aria-hidden="true"></i>
					<span>{L_BACK_TO_TOP}</span>
				</a>
			</div>
		</div>
	</div>
	<!-- END faq_row -->
</div>
<!-- END faq_block -->

<!-- END faq_block -->
