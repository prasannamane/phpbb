<!-- INCLUDE mcp_header.html -->

<h2>{L_TITLE}</h2>

<form method="post" id="mcp" action="{U_POST_ACTION}">

	<div class="action-bar bar-top mb-2">
		<div class="search-box flex-grow-1 flex-md-grow-0 h-100">
			<div class="input-group">
				<input type="search" class="form-control rounded-end" name="keywords" value="{S_KEYWORDS}" placeholder="{L_SEARCH_KEYWORDS}" />&nbsp;
				<input type="submit" class="btn btn-secondary mb-0" name="filter" value="{L_SEARCH}" />
			</div>
		</div>
		<div class="pagination d-flex flex-column justify-content-center">
			<p class="mb-0">{TOTAL}</p>
			<!-- IF .pagination -->
				<!-- INCLUDE pagination.html -->
			<!-- ELSE -->
			<p>{PAGE_NUMBER}</p>
			<!-- ENDIF -->
		</div>
	</div>

	<table class="table bg-white">
	<thead>
	<tr>
		<th class="name">{L_USERNAME}</th>
		<th class="center">{L_IP}</th>
		<th class="center">{L_TIME}</th>
		<th class="name">{L_ACTION}</th>
		<!-- IF S_CLEAR_ALLOWED --><th>{L_MARK}</th><!-- ENDIF -->
	</tr>
	</thead>
		<tbody>
	<!-- IF S_LOGS -->
		<!-- BEGIN log -->
		<!-- IF log.S_ROW_COUNT is even --><tr class="bg1"><!-- ELSE --><tr class="bg2"><!-- ENDIF -->
			<td>{log.USERNAME}</td>
			<td class="center">{log.IP}</td>
			<td class="center">{log.DATE}</td>
			<td>{log.ACTION}<br />
			{log.DATA}
		</td>
			<!-- IF S_CLEAR_ALLOWED --><td style="width: 5%" align="center"><input type="checkbox" name="mark[]" value="{log.ID}" /></td><!-- ENDIF -->
		</tr>
		<!-- END log -->
	<!-- ELSE -->
		<tr>
			<td class="bg1" colspan="<!-- IF S_CLEAR_ALLOWED -->5<!-- ELSE -->4<!-- ENDIF -->" align="center"><span class="gen">{L_NO_ENTRIES}</span></td>
		</tr>
	<!-- ENDIF -->
	</tbody>
	</table>

	<!-- IF .log -->
		<div class="action-bar bottom d-flex justify-content-between">
			<ul class="navbar-nav">
				<!-- INCLUDE display_options.html -->
			</ul>

			<div class="pagination d-flex flex-column justify-content-center">
				<p class="mb-0">{TOTAL}</p>
				<!-- IF .pagination -->
					<!-- INCLUDE pagination.html -->
				<!-- ELSE -->
				<p>{PAGE_NUMBER}</p>
				<!-- ENDIF -->
			</div>
		</div>

		{S_FORM_TOKEN}

		<!-- IF S_CLEAR_ALLOWED -->
			<fieldset class="display-actions">
				<input class="btn btn-secondary" type="submit" name="action[del_all]" value="{L_DELETE_ALL}" />
				&nbsp;<input class="btn btn-outset" type="submit" value="{L_DELETE_MARKED}" name="action[del_marked]" />

				<div><a href="#" onclick="marklist('mcp', 'mark', true); return false;">{L_MARK_ALL}</a> :: <a href="#" onclick="marklist('mcp', 'mark', false); return false;">{L_UNMARK_ALL}</a></div>
			</fieldset>
		<!-- ENDIF -->
	<!-- ELSE -->
			{S_FORM_TOKEN}
			</div>
		</div>
	<!-- ENDIF -->
</form>

<br />

<!-- INCLUDE mcp_footer.html -->
