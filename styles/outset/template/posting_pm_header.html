<fieldset class="fields1 mb-5">
	<!-- IF not S_SHOW_DRAFTS -->
		<!-- IF S_GROUP_OPTIONS -->
			<div class="column2">
				<label for="group_list"><strong>{L_TO_ADD_GROUPS}{L_COLON}</strong></label><br />
				<select name="group_list[]" id="group_list" multiple="multiple" size="3" class="inputbox">{S_GROUP_OPTIONS}</select><br />
			</div>
		<!-- ENDIF -->
		<!-- IF S_ALLOW_MASS_PM -->
			<!-- IF not S_EDIT_POST -->
			<label class="form-label">{L_TO_ADD_MASS}</label>
			<div class="input-group">
				<textarea id="username_list" name="username_list" class="form-control" cols="50" rows="2" tabindex="1"></textarea>
				<input type="submit" name="add_to" value="{L_ADD}" class="btn btn-secondary" tabindex="1" />
				<input type="submit" name="add_bcc" value="{L_ADD_BCC}" class="btn btn-secondary" tabindex="1" />
			</div>
			<!-- EVENT posting_pm_header_find_username_before -->
			<span><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a></span>
			<!-- EVENT posting_pm_header_find_username_after -->
	<!-- ENDIF -->
	<!-- IF .to_recipient or .bcc_recipient --><hr /><!-- ENDIF -->
	<div class="row">
			<!-- IF .to_recipient -->
			<div class="col">
				<dl>
					<dt><label>{L_TO_MASS}{L_COLON}</label></dt>
					<dd class="recipients">
					<ul class="list-group list-group-horizontal">
						<!-- BEGIN to_recipient -->
						<li class="list-group-item bg-transparent border-0">
							<!-- IF not S_EDIT_POST --><input type="submit" name="remove_{to_recipient.TYPE}[{to_recipient.UG_ID}]" value="x" class="btn btn-secondary" /><!-- ENDIF -->
							<!-- IF to_recipient.IS_GROUP --><a href="{to_recipient.U_VIEW}" style="color: {{ to_recipient.COLOUR }}"><strong>{to_recipient.NAME}</strong></a><!-- ELSE -->{to_recipient.NAME_FULL}<!-- ENDIF -->
						</li>
						<!-- END to_recipient -->
					</ul>
					</dd>
				</dl>
			</div>
			<!-- ENDIF -->
			<!-- IF .bcc_recipient -->
			<div class="col">
				<dl>
					<dt><label>{L_BCC}{L_COLON}</label></dt>
					<dd class="recipients">
					<ul class="list-group list-group-horizontal">
						<!-- BEGIN bcc_recipient -->
						<li class="list-group-item bg-transparent border-0">
							<!-- IF not S_EDIT_POST --><input type="submit" name="remove_{bcc_recipient.TYPE}[{bcc_recipient.UG_ID}]" value="x" class="btn btn-secondary" /><!-- ENDIF -->
							<!-- IF bcc_recipient.IS_GROUP --><a href="{bcc_recipient.U_VIEW}" style="color: {{ bcc_recipient.COLOUR }}"><strong>{bcc_recipient.NAME}</strong></a><!-- ELSE -->{bcc_recipient.NAME_FULL}<!-- ENDIF -->
						</li>
						<!-- END bcc_recipient -->
					</ul>
					</dd>
				</dl>
			</div>
			<!-- ENDIF -->
		<!-- ELSE -->
		<div class="col">
			<dl>
				<dt><label for="username_list">{L_TO_ADD}{L_COLON}</label><!-- IF not S_EDIT_POST --><br /><span><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false">{L_FIND_USERNAME}</a></span><!-- ENDIF --></dt>
				<!-- IF not S_EDIT_POST -->
				<dd>
					<div class="input-group">
						<input class="form-control me-0" type="text" name="username_list" id="username_list" size="20" value="" />
						<input type="submit" name="add_to" value="{L_ADD}" class="btn btn-secondary border-start" />
					</div>
				</dd>
				<!-- ENDIF -->
			</dl>
			<!-- IF .to_recipient -->
			<div class="row">
				<div class="col">
					<ul class="recipients">
						<!-- BEGIN to_recipient -->
						<li>
							<!-- IF to_recipient.IS_GROUP --><a href="{to_recipient.U_VIEW}"><strong>{to_recipient.NAME}</strong></a><!-- ELSE -->{to_recipient.NAME_FULL}<!-- ENDIF -->&nbsp;
							<!-- IF not S_EDIT_POST --><input type="submit" name="remove_{to_recipient.TYPE}[{to_recipient.UG_ID}]" value="x" class="btn btn-secondary" /><!-- ENDIF -->
						</li>
						<!-- END to_recipient -->
					</ul>
				</div>
			</div>
			<!-- ENDIF -->
		</div>
		<!-- ENDIF -->
	</div>
	<!-- ENDIF -->
</fieldset>
